  <body>
    <h1><u>Attendance Calculator</u></h1>

    <div class="main">
      <div class="row">
        <div class="left">Attendance Required:</div>
        <div class="right">
          <select name="percentage" id="requiredPerc" class="percentage-select">
            <option value="60">60%</option>
            <option value="65">65%</option>
            <option value="70">70%</option>
            <option value="75" selected>75%</option>
            <option value="80">80%</option>
            <option value="85">85%</option>
            <option value="90">90%</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="left">Total Classes:</div>
        <div class="right">
          <input type="number" name="totClass" id="totalClasses" />
        </div>
      </div>
      <div class="row">
        <div class="left">Missed Classes:</div>
        <div class="right">
          <input type="number" name="missClass" id="missedClasses" />
        </div>
      </div>
    </div>

    <input
      type="button"
      value="Calculate"
      class="calc-button"
      onclick="buttonClicked()"
      id="calcButton"
    />

    <p class="result" id="result"></p>
